<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pupil List</ion-title>
    <ion-buttons slot="end">
      <ion-spinner *ngIf="load" color="warning" name="bubbles"></ion-spinner>
      <ion-button ion-button icon-only (click)="this.showFilters = !this.showFilters" *ngIf="!load">
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<div *ngIf="showFilters" class="bar bar-header">
  <ion-grid no-padding>
    <ion-row align-items-center class="primary-bckg">
      <ion-col size="10">
        <ion-item>
          <ion-label color="warning">Sort by</ion-label>
          <ion-select [(ngModel)]="sortCriteria" (ngModelChange)="sortPupils($event)">
            <ion-select-option value="firstname">First name</ion-select-option>
            <ion-select-option value="lastname">Last name</ion-select-option>
            <ion-select-option value="classLevel">Class level</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button icon-only (click)="reverseList()">
          <ion-icon name="{{sortOrderIcon}}" color="warning"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content class="has-header">

  <ion-list lines="full">
    <ion-item *ngFor="let pupil of pupils" routerLink="/pupil-detail/{{pupil.key}}" align-items-center>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <h2>{{pupil.firstname}} {{pupil.lastname}}</h2>
        <h3>{{pupil.classLevel}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/pupil-form">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
